<!DOCTYPE html>
<html>
<head>
    <title>Colorful Signin Page</title>
    <style>
        body {
            background-color: violet;
            font-family: Arial, sans-serif;
        }

        .container {
            height:400px;
            width: 400px;
            margin: 100px auto;
            background-color: pink;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .input-group .btn {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: none;
            background-color: #2196f3;
            color: #fff;
            cursor: pointer;
        }

        .input-group .btn:hover {
            background-color: #0b7dda;
        }

        .input-group .signup-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signin</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="submit" value="Signin" class="btn">
            </div>
            <div><h4>or</h4>
            </div>
            <div class="input-group">
                <h4><a href="signup.html">Create an account</a></h4>
                <style>
                    h4{
                        text-align:center;
                    }
                </style>
            </div>
            <div>
                <h4><a href="index.html">Go to Home Page</a></h4>
                <style>
                    h4{
                        text-align:center;
                    }
                </style>
            </div>
            
        </form>
    </div>
</body>
</html>
</html>
